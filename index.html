<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- <h1>Business Card</h1> -->
        <div class="business-card">
            <div class="user-info">
                <img class="profile-image" src="https://img.icons8.com/?size=150&id=23242&format=png&color=000000" alt="user icon">
                <p class="full-name">Your Name</p>
                <p class="designation">Software Developer</p>
                <p class="company">@CompanyName</p>
            </div><hr>
            <div class="user-portfolio">
                <p class="email"><img src="https://img.icons8.com/?size=20&id=60688&format=png&color=800000" alt="email icon"> : <a href="mailto:your-email@example.com">your-email@example.com</a></p>
                <p class="phone"><img src="https://img.icons8.com/?size=20&id=jShwZ2RCyPSO&format=png&color=800000" alt=""> : <a href="tel:1234567890">(123) 456-7890</a></p>
                <p class="portfolio">Checkout my <a href="https://github.com/chandrashekhar-burde">Portfolio</a></p>
            </div><hr>
            <div class="social-media">
                <h2>Connect with me</h2>
                <p>
                    <a href="http://twitter.com">Twitter</a>
                    <a href="http://linkedin.com">LinkedIn</a>
                    <a href="http://github.com">GitHub</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
