<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="business-card">
            <img class="profile-image" height="180" src="https://img.icons8.com/?size=150&id=23242&format=png&color=000000"
                alt="user icons">
            <p class="full-name">Your Name</p>
            <p class="designation">Software Developer</p>
            <p class="company">@CompanyName</p>
            <hr>

            <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">(123) 456-7890</a></p>
            <p><a class="portfolio-link" href="https://github.com/chandrashekhar-burde">Portfolio</a></p>
            <hr>
            <div class="social-media">
                <h2>Connect with me</h2>
                <p>
                    <a href="http://twitter.com">Twitter</a>
                    <a href="http://linkedin.com">LinkedIn</a>
                    <a href="http://github.com">GitHub</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
